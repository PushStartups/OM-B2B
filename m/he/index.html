<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orderapp | Order from restaurants online</title>
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div id="wrapper" dir="rtl">
        <!-- carousel slider -->
        <div class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="item active"></div>
            </div>
        </div>
        <section class="img-block">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <header id="header">
                            <div class="logo">
                                <a href="../">
                                    <img src="images/logo.png" alt="images description">
                                    <strong>Order App</strong>
                                </a>
                            </div>
                        </header>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h1 class="light f white">תמיכה לנייד תתווסף בקרוב!</h1>
                    </div>
                </div>
            </div>
        </section>
        <div class="img">
            <img src="images/delivery-mobile.png" alt="images description">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
