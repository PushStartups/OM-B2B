    window.onload = function() {
        window.dima = baron({
            root: '.baron',
            scroller: '.baron__scroller',
            bar: '.baron__bar'
        }).autoUpdate();
    };


    $(document).ready(function(){
        $(".link").click(function () {
            $(".show-box").show();
            $(".link").hide();
        });
    });

    $(document).ready(function(){
        $(".fa-times").click(function () {
            $(".show-box").hide();
            $(".link").show();
        });
    });


    $('body').on('click', '#my-order', function(e) {

        if(e.target.id == 'my-order')
        {
            $('#my-order').modal('hide');
        }

    });


</script>
